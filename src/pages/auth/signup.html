<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Signup</h2>

  <div *ngIf="signupErrors" text-center margin text-uppercase style="color: red;">
    <ion-col>
      {{ signupErrors }}
    </ion-col>
  </div>

  <div>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="member.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="member.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="member.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="member.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="College" [(ngModel)]="member.college"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Major" [(ngModel)]="member.major"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Role</ion-label>
      <ion-select placeholder="Select..." [(ngModel)]="member.role">
        <ion-option value="Developer">Developer</ion-option>
        <ion-option value="Designer">Designer</ion-option>
        <ion-option value="Marketer">Marketer</ion-option>
        <ion-option value="Business">Business</ion-option>
      </ion-select>
    </ion-item>
  </div>

  <button ion-button full (click)="signupClicked()">Signup</button>
  <button ion-button full (click)="cancelSignup()">Cancel</button>

</ion-content>
