<ion-content padding>

  <div text-center>
    <img src="assets/imgs/sparkr_logo_572x290.png" class="full-image">
  </div>

  <div *ngIf="loginErrors" text-center margin text-uppercase style="color: red;">
    <ion-col>
      {{ loginErrors }}
    </ion-col>
  </div>

  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="username" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button full (click)='login("basic")'>Login</button>
  <button ion-button full (click)='signup()'>Signup</button>
  <!-- TODO currentUser and getProfile via Instagram login user 
  <button ion-button full (click)='login("instagram")'>Login with Instagram</button>
  -->

</ion-content>
